name: Cypress Tests

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - "*"
      - "*/*"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn run cypress-build
          start: yarn cypress-start