matrix:
  include:
  - os: linux
    env: BUILDARCH=x64
    dist: trusty
  - os: osx
  - os: windows
language: node_js
node_js: '13'
install:
- |
  if [ $TRAVIS_OS_NAME == "linux" ]; then
    export DISPLAY=':99.0'
    /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  fi
before_script: "./scripts/build.sh"
script: "./scripts/testAll.sh"
notifications:
  slack:
    secure: 
env:
- YARN_GPG=no
cache: yarn
